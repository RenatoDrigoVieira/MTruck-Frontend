<div>
  <app-toolbar
    title="Listagem de Viagens"
    [return]="return"
    [addFunction]="newTrip"
  >
  </app-toolbar>
  <table mat-table [dataSource]="trips">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Caminhão">
      <th mat-header-cell *matHeaderCellDef>Caminhão</th>
      <td mat-cell *matCellDef="let element">
        {{ element.placa }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Carga">
      <th mat-header-cell *matHeaderCellDef>Carga</th>
      <td mat-cell *matCellDef="let element">{{ element.carga }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Partida">
      <th mat-header-cell *matHeaderCellDef>Partida</th>
      <td mat-cell *matCellDef="let element">{{ element.endereco_origem }}</td>
    </ng-container>

    <ng-container matColumnDef="Destino">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let element">{{ element.endereco_destino }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="checkTrip(element.viagem_id)" mat-button>
          Acompanhar Rota
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
