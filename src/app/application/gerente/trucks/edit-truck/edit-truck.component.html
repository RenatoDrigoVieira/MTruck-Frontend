<div>
  <app-toolbar title="Editar Caminh찾o" [return]="return"> </app-toolbar>
  <div class="wrapper">
    <mat-card>
      <form [formGroup]="editTruckForm">
        <mat-form-field appearance="outline">
          <mat-label> Placa </mat-label>
          <input matInput formControlName="placa" />
          <mat-error *ngIf="editTruckForm.get('placa').hasError('required')"
            >Campo obrigat처rio</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Chassi </mat-label>
          <input matInput formControlName="chassi" />
          <mat-error *ngIf="editTruckForm.get('chassi').hasError('required')"
            >Campo obrigat처rio</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Modelo </mat-label>
          <input matInput formControlName="modelo" />
          <mat-error *ngIf="editTruckForm.get('modelo').hasError('required')"
            >Campo obrigat처rio</mat-error
          >
        </mat-form-field>
        <button
          [disabled]="!editTruckForm.valid"
          (click)="editTruck()"
          mat-raised-button
          color="primary"
        >
          Editar
        </button>
      </form>
    </mat-card>
  </div>
</div>
