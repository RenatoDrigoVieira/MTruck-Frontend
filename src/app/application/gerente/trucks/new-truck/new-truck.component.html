<div>
  <app-toolbar title="Cadastro de CaminhÃµes" [return]="return"> </app-toolbar>
  <div class="wrapper">
    <mat-card>
      <form [formGroup]="newTruckForm">
        <mat-form-field appearance="outline">
          <mat-label> Placa </mat-label>
          <input matInput formControlName="placa" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Chassi </mat-label>
          <input matInput formControlName="chassi" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Modelo </mat-label>
          <input matInput formControlName="modelo" />
        </mat-form-field>
        <button
          [disabled]="!newTruckForm.valid"
          (click)="registerTruck()"
          mat-raised-button
          color="primary"
        >
          Cadastrar
        </button>
      </form>
    </mat-card>
  </div>
</div>
