<div>
  <app-toolbar title="Cadastro de Usuários" [return]="return"></app-toolbar>
  <div class="wrapper">
    <mat-card>
      <form [formGroup]="newUserForm">
        <mat-form-field appearance="outline">
          <mat-label> Nome do Usuário </mat-label>
          <input matInput formControlName="nome" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> CPF </mat-label>
          <input matInput formControlName="cpf" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> E-mail </mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Senha </mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Repetir senha: </mat-label>
          <input type="password" matInput formControlName="rptPassword" />
        </mat-form-field>

        <button
          [disabled]="!newUserForm.valid"
          (click)="registerUser()"
          mat-raised-button
          color="primary"
        >
          Cadastrar
        </button>
      </form>
    </mat-card>
  </div>
</div>
