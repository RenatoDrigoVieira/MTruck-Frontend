<div>
  <app-toolbar
    title="Listagem de Empresas"
    [addFunction]="newCompany"
  ></app-toolbar>
  <table mat-table [dataSource]="companies">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CNPJ">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let element">{{ element.cnpj }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Sede">
      <th mat-header-cell *matHeaderCellDef>Sede</th>
      <td mat-cell *matCellDef="let element">{{ element.sede }}</td>
    </ng-container>

    <ng-container matColumnDef="Contrato">
      <th mat-header-cell *matHeaderCellDef>Contrato</th>
      <td mat-cell *matCellDef="let element">
        {{ findContract(element.contrato_id) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editCompany(element.id)" mat-button>Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
